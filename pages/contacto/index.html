<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../img/iconocoffe.png">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>blogCafe</title>
</head>
<body>

    <header class="header">
        <div class="barra">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin centrar-texto">Thor<span class="logo__bold">titas</span></h1>
            </a>
    
            <nav class="navegacion">
                <a class="navegacion__enlace" href="../../index.html">Inicio</a>
                <a class="navegacion__enlace" href="../nosotros/index.html">Nosotros</a>
                <a class="navegacion__enlace" href="../cursos/index.html">Cursos</a>
                <a class="navegacion__enlace" href="../contacto/index.html">Contacto</a>
            </nav>
        </div>

        <div class="header__contenedor-texto">
            <h2 class="no-margin header__titulo">THORTITAS</h2>
            <h5 class="no-margin header__subtitulo">Las mejores tortas!</h5>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg">

        </div>

        <form class="formulario" action="">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input 
                class="campo__field" 
                type="text" 
                placeholder="Tu Nombre" 
                name="nombre" 
                id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input 
                class="campo__field" 
                type="email" 
                placeholder="Tu E-mail" 
                name="email" 
                id="email">
            </div>
            <div class="campo">
                <label class="campo__label"for="mensaje">Mensaje</label>
                <textarea 
                class="campo__field campo__field--textarea" 
                name="" 
                id="mensaje" 
                cols="30" 
                rows="10">
                </textarea>
            </div>

            <div class="campo">
                <input 
                type="submit" 
                value="Enviar" 
                class="boton boton--primario boton--contacto">
            </div>
        </form>
        
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="../../index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Thor<span class="logo__bold">titas</span></h1>
                </a>

                <nav class="navegacion">
                    <a class="navegacion__enlace" href="../../index.html">Inicio</a>
                    <a class="navegacion__enlace" href="../nosotros/index.html">Nosotros</a>
                    <a class="navegacion__enlace" href="../cursos/index.html">Cursos</a>
                    <a class="navegacion__enlace" href="../contacto/index.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    
   
</body>
</html>
